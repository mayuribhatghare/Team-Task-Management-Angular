<div class="my-tasks-wrapper">
  <mat-card class="my-tasks-card">

    <mat-card-title>
      <mat-icon>assignment</mat-icon> My Assigned Tasks
    </mat-card-title>

    <!-- Filter Input -->
    <mat-form-field appearance="outline" class="filter-input">
      <mat-label>Search Tasks</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by title, status, or priority">
    </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" matSort>

        <!-- Title Column -->
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let task">
          <a [routerLink]="['/users/update-tasks',task.TaskId]" matToolTip ="Click to view/edit">
             {{task.Title}} 
             </a>
            </td>
        </ng-container>

        <!-- DueDate Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
          <td mat-cell *matCellDef="let task">  
            <div class="truncate-text" matTooltip="{{ task.Description }}">
                  {{ task.Description }}
                </div>
           </td>
        </ng-container>

        <!-- DueDate Column -->
        <ng-container matColumnDef="DueDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DueDate </th>
          <td mat-cell *matCellDef="let task"> {{task.DueDate}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let task"> {{task.Status}} </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="Priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
          <td mat-cell *matCellDef="let task">
            <mat-chip [ngClass]="task.Priority.toLowerCase()">
              {{ task.Priority }}
            </mat-chip>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="custom-header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [length]="tasks.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    
  </mat-card>
</div>
