<div class="register-container">
  <form [formGroup]="changeRoleForm" (ngSubmit)="onSubmit()">
    <mat-card class="register-card">
      <mat-card-title class="title">Change User Role</mat-card-title>
      <mat-card-content class="card-content">

        <!-- User Email -->
        <mat-form-field appearance="outline" class="full-width first-field">
          <mat-label>Select User</mat-label>
          <mat-select formControlName="UserId" >
            <mat-option *ngFor="let userchange of users" [value]="userchange.UserId" >
               {{userchange.UserName}}
            </mat-option>          
          </mat-select>
        <mat-error *ngIf="hasError('UserId','required')">UserName is required</mat-error>
        </mat-form-field>

        <!-- Role Dropdown -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Select Role</mat-label>
          <mat-select formControlName="NewRole">
            <mat-option value="User">User</mat-option>
            <mat-option value="Manager">Manager</mat-option>
          </mat-select>
          <mat-error *ngIf="hasError('NewRole', 'required')">Role is required</mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions class="action-buttons">
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
