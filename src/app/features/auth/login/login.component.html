<div class="register-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-card class="register-card">
      <mat-card-title class="title">Login</mat-card-title>
      <mat-card-content class="card-content">

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width first-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="Email" />
          <mat-error *ngIf="hasError('Email', 'required')">Email is required</mat-error>
          <mat-error *ngIf="hasError('Email', 'email')">Enter a valid email</mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="Password" />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('Password', 'required')">Password is required</mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions class="action-buttons">
        <button mat-raised-button color="primary" type="submit">Login</button>
         <button mat-raised-button class="register-button" type="button" (click)="navigateToRegister()">
      Register
      </button>
        <button mat-icon-button color="accent" type="button">
        </button>
      </mat-card-actions>
    </mat-card>
  </form>

  <footer class="footer">
    Built with ðŸ’– by <strong>Mayuri Bhatghare</strong>
  </footer>
</div>
